<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Autha</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/alchemy-favicon.png" alt="logo" />
            <h1>You Autha!</h1>
        </header>

        <main>
            <h2>Sign Up:</h2>
            <form id="sign-up">
                <label>
                    Email:
                    <input type="email" name="email" id="email" />
                </label>
                <label>
                    Password:
                    <input type="password" name="password" id="password" />
                </label>
                <button type="submit">Sign Up</button>
            </form>
            <h2>Sign In:</h2>
            <form id="sign-in">
                <label>
                    Email:
                    <input type="email" name="email" id="in-email" />
                </label>
                <label>
                    Password:
                    <input type="password" name="password" id="in-password" />
                </label>
                <button type="submit">Sign In</button>
            </form>
        </main>
    </body>
</html>
